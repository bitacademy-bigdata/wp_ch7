<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
<script>
//jQuery 버젼 확인
//var $obj = jQuery();
var $obj = $();
console.log( $obj.jquery );

//엘리멘트를 골라야 하는 시점 1 (Vanilla JS)
window.onload = function(){
	console.log( document.getElementById( "my-p" ) );
}

//엘리멘트를 골라야 하는 시점 2 (jQuery)
jQuery( document ).ready( function(){
	console.log( document.getElementById( "my-p" ) );
})

//엘리멘트를 골라야 하는 시점 3 (jQuery)
$( document ).ready( function(){
	console.log( document.getElementById( "my-p" ) );
})

//엘리멘트를 골라야 하는 시점 4 (jQuery)
$(function(){
	console.log( document.getElementById( "my-p" ) );
});
</script>
</head>
<body>
<p id="my-p">
    이 문장이 보이고 Hello World가 뜨면, 자바스크립트에서 HTML 엘리멘트에 접근할 수
    있는 것입니다. 	
</p>
</body>
</html>
