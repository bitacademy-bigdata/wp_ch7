<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample1</title>
		<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
		<script type="text/javascript">
		$(function(){
			
			setTimeout( function(){
				var $li = $( "li" );
				$li.css( "color", "#f00" );
				
				//jQuery Object 뭐냐?
				console.log( $li.length );
				console.log( $li[0] ); //HTMLElement Object
				
				//error
				//$li[0].css( "font-weight", "bold" );
				$li[0].style.fontWeight = "bold";
		
				//jQuery API를 호출 하고 싶으면
				//jQuery 함수(=$)로 Wrapping 한다. 
				$($li[0]).css( "text-decoration", "underline" );
				
				//get api함수를 사용해서 HTMLElement 가져오기
				console.log($li.get(1));
				$($li.get(1)).css( "backgroundColor", "#ccc" );
				
			}, 2000 );
			
		});
		</script>
	</head>
	<body>
	<ul>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

	</body>
</html>
