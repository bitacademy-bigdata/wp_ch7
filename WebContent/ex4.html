<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample2</title>
		<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
		<script type="text/javascript">
		$(function(){
			setTimeout( function(){
				$("#first").css( "color","red" );
				
				$("#second").css( "color", "blue" );
				$("#second").css( "fontWeight", "bold" );
				
				var $li3 = $("#third");
				$li3.css("color", "blue");
				$li3.css("fontWeight", "bold");
				
				// method chain
				$("#fourth").
				css("color", "blue").
				css("fontWeight", "bold");
				
				// 파라미터로 JSON를 사용하는 방법
				$("#fifth").css({
					"color": "blue",
					"fontWeight": "bold"
				});
				
			}, 1000 * 2); 
		});
		</script>
	</head>
	<body>
	
		<ul>
			<li id="first"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="second"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="third"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="fourth"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="fifth"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>

	</body>
</html>
